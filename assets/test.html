<!-- Contact Section -->
<section class="contact" id="contact">
    <div class="container">
        <div class="section-header">
            <h2>Get In Touch</h2>
            <p>Ready to take the next step in your career?</p>
        </div>
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-item">
                    <!-- Replace icon with image -->
                    <img src="/assets/images/icon-email.png" alt="Email icon">
                    <div>
                        <h4>Email</h4>
                        <p>info@advark.com</p>
                    </div>
                </div>
                <div class="contact-item">
                    <!-- Replace icon with image -->
                    <img src="/assets/images/icon-phone.png" alt="Phone icon">
                    <div>
                        <h4>Phone</h4>
                        <p>+1 (555) 123-4567</p>
                    </div>
                </div>
                <div class="contact-item">
                    <!-- Replace icon with image -->
                    <img src="/assets/images/icon-location.png" alt="Location icon">
                    <div>
                        <h4>Location</h4>
                        <p>New York, NY</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form>
                    <label for="Full Name">Full Name:</label>
                    <input type="text" id="Full Name" name="Full Name" placeholder="Full Name" required>
                    <label for="Email">Email:</label>
                    <input type="email" id="Email" name="Email" placeholder="Email" required>
                    <label for="message">Your Message</label><textarea id="message" placeholder="Your Message" rows="5" required></textarea>
                    <button type="submit" class="btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
